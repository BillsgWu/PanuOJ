<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>{% if title %}{{title}}{% else %}Welcome to PanuOJ{% endif %}</title>

        <link rel="stylesheet" href="/static/Katex/katex.min.css">
        <script defer src="/static/Katex/katex.min.js"></script>
        <script defer>
            var katex_config = {
                delimiters: 
                [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ]
            };
        </script>
        <script defer src="/static/Katex/auto-render.min.js" onload="renderMathInElement(document.body,katex_config)"></script>

        <link rel="stylesheet" href="/static/Bootstrap4.3.1/bootstrap.min.css"/>
        <script src="/static/Bootstrap4.3.1/jquery.min.js"></script>
        <script src="/static/Bootstrap4.3.1/popper.min.js"></script>
        <script src="/static/Bootstrap4.3.1/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="/static/codemirror/theme/monokai.css">
        <script src="/static/codemirror/lib/codemirror.js"></script>
        <script src="/static/codemirror/mode/clike/clike.js"></script>
        <script src="/static/codemirror/addon/selection/active-line.js"></script>
        <script src="/static/codemirror/addon/edit/matchbrackets.js"></script>

        <link rel="stylesheet" href="/static/default.css"/>
        <link rel="stylesheet" href="/static/code.css"/>
        <link rel="icon" href="/static/favicon.png"/>
    </head>
    <body>
        {% include "_header.html" %}
        <div id="main" class="container{%if fluid%}-fluid{%endif%}" style="margin-top: 80px; margin-bottom: 120px;">
            {% include "_messages.html" %}
            {% block contents %}
            {% endblock %}
        </div>
        {% include "_footer.html" %}
    </body>
</html>
